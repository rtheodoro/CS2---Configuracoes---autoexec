// Depois de entrar no modo treino, precisa rodar no console: exec autoexec; mp_restartgame 1

//MOVIMENTACAO
cl_usenewbob 1                                            // balanca menos a arma ao andar
bind "ctrl" "+duck" //agacha com Ctrl


//PULAR AGAICHADO BIND
alias +cjump "+jump"//; +duck"
alias -cjump "-jump"//; -duck"
bind "space" "+cjump"

//BIND GRANADAS
//MOUSE5 - flashbang
//X - smoke grenade
//C - HE grenade
//V - molotov
bind MOUSE5 "slot7" Flashbang
bind x "slot8" Smkke  Grenade
bind c "slot6" cHE Grenade
bind v "slot10" Molly

// DROP C4 bomb
alias "+dropbomb" "slot3; slot5;"
alias "-dropbomb" "drop;"
bind j "+dropbomb;say_team C4 Dropada! Pega ai!"

//HUD
r_fullscreen_gamma "2.4"                                    // brilho geral da tela
hud_scaling "1"                                             // tamanho da HUD
hud_showtargetid true
hud_showtargetid "1"                                        // indicação do ID do inimigo na tela
cl_showloadout "1"                                          // mostra sempre os equipamentos
r_show_build_info "0"                                       // tira a mensagem da build atual do jogo

// RADAR
cl_radar_scale 0.3
cl_teammate_colors_show "1"                                 // cores do time no radar

//VIEWMODEL
viewmodel_presetpos "3"                                    // viewmodel clássico

//OUTROS
cl_silencer_mode "0"                                      // nao retira silenciador por acidente
spec_show_xray "1"                                        // raio x no spec
cl_dm_buyrandomweapons "0"                                // não te dá armas aleatorias no DM
cl_teamid_overhead_mode 3                                 // setas e info na cabeça do seu time
cl_teamid_overhead_colors_show "1"                        // cores na cabeça do seu time


// CFG TREINO 

sv_cheats "true"                                          // Ativa os cheats do jogo
mp_autokick "false"                                       // Desativa o kick automático de jogadores
mp_autoteambalance "false"                                // Desativa o balanceamento das equipes
mp_roundtime "10000"                                      // Determina o tempo de duração do round
mp_freezetime "0"                                         // Zera o tempo de comprar armas no início do round
mp_buytime "99999"                                        // Determina qual é a quantidade de tempo máxima para comprar armas no round
mp_buy_anywhere "1"                                       // Ativa a possibilidade de comprar armas em qualquer lugar do mapa
mp_startmoney "65535"                                     // Determina quanto o jogador começa de dinheiro
mp_maxmoney "65535"                                       // Determina o dinheiro máximo para compras (valor máximo 65535)
ammo_grenade_limit_default "999"                          // Deixa ilimitados todas as granadas
ammo_grenade_limit_flashbang "999"                        // Deixa ilimitado as Granadas de Luz
ammo_item_limit_healthshot "999"                          // Deixa ilimitado o kit médico
ammo_grenade_limit_snowballs "999"                        // Deixa ilimitado as bolas de neve
ammo_grenade_limit_total "99999"                          // Deixa ilimitados todas as granadas totais
sv_grenade_trajectory_prac_trailtime "10"                 // Determina o tempo que o traçado das granadas é exibido
sv_grenade_trajectory_time_spectator "10"                 // Determina os segundos da trajetória das granadas ficam visíveis
healthshot_health "100"                                   // Faz curar 100 de vida o kit médico
mp_items_prohibited "0"                                   // Permite qualquer arma entre no servidor
mp_weapons_allow_typecount "99999"                        // Deixa você comprar a mesma arma quantas vezes quiser
sv_infinite_ammo "1"                                      // Ativa a munição infinita

// LIMPA O CONSOLE
clear

